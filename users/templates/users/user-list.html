{% extends 'base.html' %}

{% block title %}Users{% endblock title %}

{% block content %}
    <div class="user-list">
        <div class="user-header">
            <div class="container clearfix">
                <div class="col-sm-6 col-md-5 col-xs-12">
                    <form class="form-inline">
                        <div class="form-group pull-left">
                            <a href="#" class="btn-circle btn-md btn-red">
                                <i class="glyphicon glyphicon-plus"></i>
                            </a>
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button class="btn-circle btn-md btn-green" type="submit">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control" placeholder="Search for...">
                            </div><!-- /input-group -->
                        </div>
                    </form>
                </div>
                <div class="inline-block col-sm-2 col-md-3 col-xs-12">
                    <h2 class="text-uppercase text-center">Users</h2>
                </div>
                <div class="pull-right hidden-xs col-lg-1 col-md-2">
                    <select class="form-control">
                        <option>10</option>
                        <option selected>15</option>
                        <option>20</option>
                    </select>
                </div>
            </div>
        </div><!-- /.row -->
        <div class="container">
            <div class="table-responsive">
                <table class="table dark-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>E-mail</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="user">
                            <th>Gary Busey</th>
                            <th>busey@mail.com</th>
                            <th class="status-inactive">Inactive</th>
                            <th>
                                <a class="btn-circle btn-green default-button"><i class="glyphicon glyphicon-pencil"></i></a>
                                <a class="btn-circle btn-red default-button"><i class="glyphicon glyphicon glyphicon-trash"></i></a>
                            </th>
                        </tr>
                        <tr class="user">
                            <th>Gary Busey</th>
                            <th>busey@mail.com</th>
                            <th class="status-active">Active</th>
                            <th>
                                <a class="btn-circle btn-green"><i class="glyphicon glyphicon-pencil"></i></a>
                                <a class="btn-circle btn-red"><i class="glyphicon glyphicon glyphicon-trash"></i></a>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
