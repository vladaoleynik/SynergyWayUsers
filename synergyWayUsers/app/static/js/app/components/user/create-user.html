<div class="single-user-block clearfix">
    <span class="text-alert alert-success" ng-show="vm.successfulRequest">User created successfully</span>
    <span class="text-alert alert-danger" ng-show="vm.successfulRequest == false">Internal error</span>

    <div class="container clearfix">
        <div class="pull-left">
            <a class="btn btn-circle btn-md btn-red" href="#users">
                <i class="glyphicon glyphicon-chevron-left"></i>
            </a>
        </div>
        <div class="center-block user-form-block">
            <h2 class="title text-uppercase text-center">Create user</h2>
            <form class="clearfix"
                name="userForm"
                ng-submit="userForm.$valid && vm.createUser()"
                novalidate>
                <div ng-include="'/static/js/app/components/user/user-form.html'"
                     include-replace></div>
                <input class="btn btn-green pull-right"
                       type="submit"
                       value="Create"/>
            </form>
        </div>
    </div>
</div>
